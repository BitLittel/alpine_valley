                                                В зимнее время года гости могут взять напрокат горные лыжи, сноуборды, коньки и снегоходы.

                                                В 1991 году в Чемале был открыт храм Иоанна Богослова. Он построен из кедра без единого
                                                гвоздя. В 2001 году в селе открылся парк экстремальных развлечений «Адреналин». В
